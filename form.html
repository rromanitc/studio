<body>
	<form method="POST" action="https://formspree.io/romaniv01@gmail.com">

		<label>
			Name:
			<input type="text" name="name" required>
		</label>
		<br>

		<label>
			Last Name:
		  <input type="text" name="lastname" required>
		</label>
		<br>

		<label>Email:
		  <input type="email" name="email" required>
		</label>
		<br>

		<label>Passport:

		<nobr>What car do you have:</nobr>
		<label>
			<select>
			    <option value="volvo">Volvo</option>
			    <option value="saab">Saab</option>
			    <option value="mercedes">Mercedes</option>
			    <option value="audi">Audi</option>
			</select>

		<br>
		<input type="radio" name="gender" value="male" checked> Male<br>
 		<input type="radio" name="gender" value="female"> Female<br>
 		<input type="checkbox" name="pet1" value="Cat"> I have a cat<br>
  		<input type="checkbox" name="pet2" value="Dog"> I have a dog<br>
  		<input type="date" name="bday">
		<br>

		<label for="password">Password:</label>
		<input id="password"
		  type="password" 
		  name="password"
		  placeholder="Password" required>		
		<br>
		Telephone number:
		<input type="text" name="tel"
		required pattern="[+]{1}[\d]{12}"
		placeholder="+380671234567"
		title="+380671234567">
		<br>  
		<input type="submit" value="Submit">  
		<input type="reset">
  </form>
